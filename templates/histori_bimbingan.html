<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histori Bimbingan</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container { width: 80%; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; }
        th { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Histori Bimbingan</h2>
        <table>
            <tr>
                <th>Waktu</th>
                <th>Status</th>
                <th>Catatan</th>
            </tr>
            {% for bimbingan in histori %}
            <tr>
                <td>{{ bimbingan.waktu.strftime('%d-%m-%Y %H:%M') }}</td>
                <td>{{ bimbingan.status }}</td>
                <td>{{ bimbingan.catatan if bimbingan.catatan else 'Tidak ada catatan' }}</td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="{{ url_for('dashboard') }}" class="btn btn-back">â¬… Kembali</a>
    </div>
</body>
</html>
