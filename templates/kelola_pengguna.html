<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Pengguna</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container { width: 80%; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; }
        th { background-color: #007bff; color: white; }
        .btn { padding: 10px 15px; border-radius: 5px; text-decoration: none; color: white; margin: 5px; }
        .btn-delete { background-color: red; }
        .btn-back { background-color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kelola Pengguna</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role">
                <option value="mahasiswa">Mahasiswa</option>
                <option value="dosen">Dosen</option>
            </select>
            <button type="submit" class="btn">‚ûï Tambah Pengguna</button>
        </form>
        <br>
        <table>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Aksi</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="{{ url_for('hapus_pengguna', user_id=user.id) }}" class="btn btn-delete">‚ùå Hapus</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="{{ url_for('dashboard_admin') }}" class="btn btn-back">üè† Kembali ke Dashboard</a>
    </div>
</body>
</html>
