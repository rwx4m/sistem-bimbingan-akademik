<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Catatan</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container { width: 50%; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        textarea { width: 100%; height: 100px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        .btn { padding: 10px 15px; border-radius: 5px; text-decoration: none; display: inline-block; }
        .btn-submit { background-color: green; color: white; }
        .btn-back { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tambah Catatan</h2>
        <form method="POST">
            <div class="form-group">
                <label for="catatan">Catatan untuk mahasiswa:</label>
                <textarea name="catatan" required></textarea>
            </div>
            <button type="submit" class="btn btn-submit">✅ Simpan</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-back">⬅ Kembali</a>
        </form>
    </div>
</body>
</html>
